<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0"/>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js" type="module" defer></script>
    <title>LocalXBattleship</title>
  </head>
  <body>
    <div id="sea-component">
      <div class="pinch-zoom">
        <div id="sea-container">

        </div>
      </div>
    </div>
    <footer>
      <header data-fixed-content="Commands:">
        <div>
          <button id="scroll-left"><i class="bi bi-chevron-left"></i></button>
          <button id="scroll-right"><i class="bi bi-chevron-right"></i></button>
        </div>
      </header>
      <div class="swapping commands">
        <button id="swap-done"><i class="bi bi-check-lg"></i></button>
        <button id="swap"><i class="bi bi-arrow-repeat"></i></button>
      </div>
      <div id="ship-selector" class="placing commands">
        <button id="ship-placing-done"><i class="bi bi-check-lg"></i></button>
      </div>
    </footer>
  </body>
</html>
